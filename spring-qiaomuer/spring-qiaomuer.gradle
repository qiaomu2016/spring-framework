plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.8.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-aop"))
    compile(project(":spring-beans"))
    compile(project(":spring-core"))
    compile(project(":spring-context"))
    compile(project(":spring-tx"))
    compile(project(":spring-jdbc"))
    compile(project(":spring-webmvc"))
    compile(project(":spring-test"))
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(
            "org.mybatis:mybatis:3.5.3",
            "org.mybatis:mybatis-spring:2.0.3",
            'com.alibaba:druid:1.1.20',
            'junit:junit:4.12',
            'org.testng:testng:6.8.17',
            'org.mockito:mockito-core:2.27.0',
            'org.apache.commons:commons-lang3:3.8.1',
            'org.apache.commons:commons-collections4:4.3',
            'com.alibaba:fastjson:1.2.62'
    )
}
